<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather App</title><script defer="defer" src="main.js"></script></head><body><div class="container day"><div class="search-input"><div class="img-holder"></div><input id="search-input" value="Sweden" placeholder="Enter city name"></div><div class="weather-info"><h1 id="country">Sweden,</h1><h1 id="city">Stockholm</h1><p class="low-opacity" id="date">Tue, Jun 30</p><div class="temperature-info"><div id="weather-icon" class="img-holder"></div><div class="weather-text"><div class="temperature font-day">19</div><div class="status">Rainy</div><p>°C</p></div></div><div class="weather-description"><div id="dew" class="info-row"><div class="img-holder"></div><p>Humidity</p><p></p></div><div id="wind" class="info-row"><div class="img-holder"></div><p>Feels like</p><p></p></div><div id="humidity" class="info-row"><div class="img-holder"></div><p>Wind</p><p></p></div></div></div><div class="forecast-info"><div class="day-selector"><p id="today">Today</p><p id="tomorrow">Tomorrow</p><p id="next7">Next 7 Days</p></div><div class="by-hour-forecast"><div class="hour-element"><p>now</p><div class="img-holder"></div><p>23°C</p></div></div></div></div></body></html>
